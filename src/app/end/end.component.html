<div class="container-fluid" style="max-height: 100%; max-width: 100%;">
    <div class="d-flex" style="justify-content: center;">
        <img src="assets/kingCold.png" style="margin-top: 10%; width: 300px; height: 300px;">
    </div>
    <div class="d-flex text" style="justify-content: center; margin-top: 5%">
        <h1>{{message}}</h1>
    </div>
    <div class="d-flex text" style="justify-content: center; margin-top: 2%; height: auto;" *ngIf="isSuccess">
        <h1>Time: {{timeTaken}}</h1>
        <h1 style="margin-left: 10%;">Planet: {{planet}}</h1>
    </div>
    <div class="d-flex" *ngIf="isVisible" style="justify-content: center;">
        <button id="submit" class="btn btn-outline-primary" (click)="onClick()" style="justify-content: center;">Try again</button>
    </div>
</div>
